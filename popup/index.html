<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/grid.css" />
</head>

<body>
  <br/>
  <div class="wrapper">
    <button class="default-button one-click" id="later">
      <img src="../resources/popup/later.svg" height="48px" />
      <p>Later</p>
    </button>

    <button class="default-button one-click" id="tomorrow">
      <img src="../resources/popup/tomorrow.svg" height="48px" />
      <p>Tomorrow morning</p>
    </button>

    <button class="default-button one-click" id="weekend">
      <img src="../resources/popup/weekend.svg" height="48px" />
      <p>This weekend</p>
    </button>

    <button class="default-button one-click" id="nextWeek">
      <img src="../resources/popup/next-week.svg" height="48px" />
      <p>Next week</p>
    </button>

    <button class="default-button one-click" id="nextMonth">
      <img src="../resources/popup/next-month.svg" height="48px" />
      <p>Next month</p>
    </button>

    <button class="default-button" id="datePicker">
      <img src="../resources/popup/pick-a-date.svg" height="48px" />
      <p>Pick a date and time</p>
    </button>

    <button class="two-thirds default-button" id="manageTabs">
      <img src="../resources/popup/manage-snoozed-tabs.svg" height="48px" />
      <p>Manage snoozed tabs</p>
    </button>

    <button class="default-button" id="preferences">
      <img src="../resources/popup/preferences.svg" height="48px" />
      <p>Preferences</p>
    </button>

  </div>
  <script src="js/snooze.js"></script>
</body>

</html>
