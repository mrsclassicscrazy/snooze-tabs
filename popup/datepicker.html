<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/grid.css" />
  <link rel="stylesheet" href="css/datepicker.css" />
</head>

<body>
  <form class="wrapper big-gap" id="customTimeForm">
    <h2 class="full-width text">Pick a date and time</h2>
    <label for="date" class="text"> Date: </label>
    <input type="date" id="date" name="date" class="two-thirds" required/>
    <label for="date" class="text"> Time: </label>
    <input type="time" id="time" name="time" class="two-thirds" required/>
    <button type="submit" class="full-width default-button" id="submit">
      <b class="text">Submit</b>
    </button>
    <a class="full-width text" href="./index.html"> Go back </a>
  </form>
</body>
<script src="js/datepicker.js"></script>

</html>
