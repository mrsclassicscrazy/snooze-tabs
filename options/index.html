<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/grid.css" />
</head>

<body>
  <h1>Preferences</h1>
  <div class="grid">
    <div class="mini-grid">
        <label for="laterHours" id="laterHourslabel"> <h3>Later today hours</h3> ( Number of hours by which a tab is snoozed when "Later" option is selected.) (range is allowed from 1 to 6) (Default is 3) </label>
        <input type="number" id="laterHours" min="1" max="6" class="grid-input"/>
    </div>

    <div class="mini-grid">
        <label for="timeOfDay" id="timeOfDayLabel"> <h3>Preferred time of the day</h3> (Time of the dday snoozed when options like tomorrow,  weekend etc., are selected.) (Default - 09:00 AM) </label>
        <input type="time" id="timeOfDay" class="grid-input" />
    </div>
  </div>
</body>
<script src="js/options.js"></script>

</html>
