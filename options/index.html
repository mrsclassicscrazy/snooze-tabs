    <div class="one">

        <div><button id="timeOfDayHelpBtn">?</button></div>

  <div id="timeOfDayModal" class="modal">
    <div class="modal-content">
      <span id="closetimeOfDayModal" class="close">&times;</span>
      <p>Set the time of the day when options like tomorrow, weekend etc., are selected.</p> 
      <p>The default time is 09:00 AM</p>
    </div>
  </div>

  <div id="laterHoursModal" class="modal">
    <div class="modal-content">
      <span id="closelaterHoursModal" class="close">&times;</span>
      <p>Set the number of hours by which a tab is snoozed when <b>Later</b> option is selected.</p>
      <p>The range allowed is from 1 to 6 hours and the default is 3 hours.</p>
    </div>
